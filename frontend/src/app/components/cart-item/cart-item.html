<div class="cart-item" [class.compact]="mode === 'compact'">
  <!-- Product Image -->
  <img [src]="item.imageUrl" [alt]="item.title" class="cart-item-image" />

  <!-- Product Info -->
  <div class="cart-item-info">
    <h3 class="cart-item-title">{{ item.title }}</h3>

    <div class="cart-item-price">
      <span class="current-price">${{ item.price.toFixed(2) }}</span>
    </div>

    <!-- Quantity controls in compact mode -->
    @if (mode === 'compact') {
      <div class="cart-item-controls compact-controls">
        <div class="quantity-controls">
          <button
            class="quantity-btn"
            (click)="decrementQuantity()"
            [disabled]="item.quantity <= 1"
            aria-label="Decrease quantity">
            −
          </button>
          <span class="quantity-value">{{ item.quantity }}</span>
          <button
            class="quantity-btn"
            (click)="incrementQuantity()"
            aria-label="Increase quantity">
            +
          </button>
        </div>
        <button class="remove-btn" (click)="removeItem()">×</button>
      </div>
    }
  </div>

  <!-- Controls (detailed mode) -->
  @if (mode === 'detailed') {
    <div class="cart-item-controls">
      <div class="quantity-controls">
        <button
          class="quantity-btn"
          (click)="decrementQuantity()"
          [disabled]="item.quantity <= 1"
          aria-label="Decrease quantity">
          −
        </button>
        <span class="quantity-value">{{ item.quantity }}</span>
        <button
          class="quantity-btn"
          (click)="incrementQuantity()"
          aria-label="Increase quantity">
          +
        </button>
      </div>

      <div class="item-total">
        ${{ getItemTotal().toFixed(2) }}
      </div>

      <button
        class="remove-btn"
        [class.confirm]="showRemoveConfirm"
        (click)="removeItem()">
        {{ showRemoveConfirm ? 'Sure?' : 'Remove' }}
      </button>
    </div>
  }
</div>
